<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Expensive Meetings</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- The only line of HTML in the app. Everything goes here -->
        <div id="wrapper">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                    <h1>How much does this meeting cost?</h1>
                    <h1><span class="cost"></span></h1>
                    <h2>A few questions</h2>

                    <h3> How long is the meeting? (In hours)</h3>
                    <input type="text" class="meeting-length">

                    <h3>What are the salaries of people in the room?</h3>
                    <div id="salaries">
                        <input type="text" class="salary">
                    </div>
                    
                    <br>
                    <button class="add">Add Another Person</button>
                </div>

            </div>

        </div>

        <!-- Register Dojo packages -->
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="js/app.js"></script>
    </body>
